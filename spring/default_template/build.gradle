apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'war'
apply plugin: 'idea'

group = 'project'
version = '3.5.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8
// 소스 인코딩 지정방법 1
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
// 소스 인코딩 지정밥법 2
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}
compileJava {
	options.fork = true
	options.forkOptions.executable = "${System.getenv().JAVA_HOME}/bin/javac" // assumes that javac is on PATH
	options.compilerArgs << "-XDignore.symbol.file"// does not exist 오류나면..
}
war{
	//archiveName = "${baseName}.${extension}"
	archiveName = "project.war"

}
task explodedWar(type: Copy) {
	description = 'Generate exploded war'
	group = 'build'
	dependsOn war.dependsOn

	into "${buildDir}/exploded"
	with war
}
war.doLast {
	ant.unzip(src: war.archivePath, dest: "${buildDir}/exploded")
}

repositories {
	maven { url "http://maven.omnicns.co.kr/nexus/content/repositories/releases/" }
     maven { url "https://code.lds.org/nexus/content/groups/main-repo" }
     maven { url "http://repo1.maven.org/maven2/" }
	maven { url "http://maven.egovframe.kr:8080/maven/" }
     maven { url "http://repo.maven.apache.org/maven2" }
}

sourceSets {
    generated {
        java {
            srcDirs = ['src/main/generated']
        }
    }
}

